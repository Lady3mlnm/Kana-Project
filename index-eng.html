<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Kana Tables</title>
  <link rel='stylesheet' href='basic/reset.css'>

  <style>
    body {
        max-width: 1070px;
    }
    #navBar {    /* style of background under navigation tabs */
      background-color: papayawhip;
      padding-left: 10px;
    }
    nav>a {      /* style of navigation tabs */
      display: inline-block;
      min-width: 80px;
      text-align: center;
      font-size: 0.8em;
      text-decoration: none;
      color: grey;
      padding: 5px;
      margin: 8px 5px 0;
      border-color: grey;
      border-width: 2px;
      border-style: solid solid none;
      background-color: peachpuff;
      border-radius: 10px 10px 0 0; }
    a.active {    /* active navigation tab has a different style than passive tabs */
      background-color: white; }
    #firstGame {
      margin-left: 73px; }
  </style>

  <script>
    // Determine, which interface is shown at loading and reloading.
    // Here the property 'srs' of tag 'iframe' is not enough,
    // since content of 'iframe' is saved during reloading.
    function fInitialization() {
      document.getElementsByTagName('iframe')[0].src='basic/table-basic-eng.html';
      console.log('Initialization is done');
    }
    // Change location of style for 'active tab'
    function changeTab(elem) {
      var arList = document.getElementById('navBar').getElementsByTagName('a');
      for (var i=0; i<arList.length; i++)
        if (arList[i] != elem)
          arList[i].className = '';
        else
          elem.className = 'active';
    }
  </script>

</head>
<body onLoad='fInitialization()'>

<!-- Navigation panel -->
<nav id='navBar'>
  <a href='basic/table-basic-eng.html' target='mainFrame' onclick='changeTab(this);' class='active'>table-basic</a>
  <a href='tenten/table-tenten-eng.html' target='mainFrame' onclick='changeTab(this);'>table-tenten</a>
  <a href='comb/table-comb-eng.html' target='mainFrame' onclick='changeTab(this);'>table-digraphs</a>

  <a href='basic/game-basic-eng.html' target='mainFrame' onclick='changeTab(this);' id='firstGame'>game-basic</a>
  <a href='tenten/game-tenten-eng.html' target='mainFrame' onclick='changeTab(this);'>game-tenten</a>
  <a href='comb/game-comb-eng.html' target='mainFrame' onclick='changeTab(this);'>game-digraphs</a>  
</nav>

<!-- Floating frame, inside of that other pages are shown. I our case, those are different interfaces. -->
<iframe name='mainFrame' src='' width='1070px' height='760px' style='border-style:none; margin:30px 5px'>
  <p>Your browser does not support iframes.</p>
</iframe>

</body>
</html>

<!--
Note: if variables, that are stored in localStorage, have the same names at different pages, then according programs correctly work separately, but there will be problems in case of their combination under mutual heading (then they are launched alternatively inside mutual iframe).
-->
