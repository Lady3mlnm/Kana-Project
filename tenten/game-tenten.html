<fieldset>
  <legend>&nbsp;Kana in table&nbsp;</legend>
  <input type='radio' name='corner' id='cornerR' value='R' onchange='fChangeCorner(this.value)'><label for='cornerR'> rōmaji</label><br>
  <input type='radio' name='corner' id='cornerH' value='H' onchange='fChangeCorner(this.value)'><label for='cornerH'> hiragana</label><br>
  <input type='radio' name='corner' id='cornerK' value='K' onchange='fChangeCorner(this.value)'><label for='cornerK'> katakana</label>
</fieldset>
<fieldset style='position:relative'>
  <legend>&nbsp;Kana on cards&nbsp;</legend>
  <input type='radio' name='card' id='cardR' value='R' onchange='fChangeCard(this.value)'><label for='cardR'> RŌMAJI</label><br>
  <input type='radio' name='card' id='cardH' value='H' onchange='fChangeCard(this.value)'><label for='cardH'> HIRAGANA</label><br>
  <input type='radio' name='card' id='cardK' value='K' onchange='fChangeCard(this.value)'><label for='cardK'> KATAKANA</label><br>
  <input type='radio' name='card' id='cardS' value='S' onchange='fChangeCard(this.value)'><label for='cardS'> only sound</label>
  <div style='position:absolute;top:-25px;right:365px'>
    <div id='testR' class='capR' style='display:none'></div>
    <div id='testH' class='capH' style='display:none'></div>
    <div id='testK' class='capK' style='display:none'></div>
    <div id='testS' class='capS' style='display:none'></div>
  </div>
</fieldset>
<fieldset>
  <legend>&nbsp;Variant of voice acting&nbsp;</legend>
  <input type='radio' name='voiceActing' id='rAudio-1' value='-1' onclick='fChangeVoice(this.value)'><label for='rAudio-1'> no sound</label><br>
  <input type='radio' name='voiceActing' id='rAudio0' value='0' onclick='fChangeVoice(this.value)'><label for='rAudio0'> variant 1</label><br>
  <input type='radio' name='voiceActing' id='rAudio1' value='1' onclick='fChangeVoice(this.value)'><label for='rAudio1'> variant 2</label><br>
    <img src='speaker.png' style='width:18px;height:18px;margin-right:5px;vertical-align:middle'><span>:</span>
  <input type='range' id='vlmRange' min='0' max='1' step='0.1' value='0.2' oninput='fChangeVolume(this.value)' onmouseup='fChangeVolumeMouseUp()' style='width:40px;vertical-align:bottom'>
    <span class='addInf' id='vlmShow'></span>
</fieldset>

<button type='button' id='buttonStart' onclick='fStartGame()' style='display:block; margin:5px 0 5px 450px'>Start Game</button>

<audio id='audioPlayer' style='margin-top:10px' preload='none'>
  <source id='srcMp3' src='audio-0/ba.mp3' type='audio/mpeg'>
  <source id='srcOgg' src='audio-0/ba.ogg' type='audio/ogg'>
  WARNING: Your browser does not support the audio element.
</audio>

<br clear='left'> <!-- don't delete this <br>. Otherwise it will glitch -->

</body>
